---
layout: vertical
title: Schedule
---

<!--table border="1"-->
<table>
  <thead>
    <tr>
      <td><strong>Date</strong></td>
      <td><strong>Topic</strong></td>
      <td><strong>Slides</strong></td>
      <td><strong>Reading</strong></td>
      <td><strong>Projects</strong></td>
    </tr>
  </thead>
  <tbody>
    {% for item in site.data.Schedule %}
    <tr>
      <td>{{item.Day}}, {{item.Month}} {{item.Date}}</td>
      <td>{{item.Szeliski}}</td>
      <td>{{item.Slides}}</td>
      <td>{{item.Reading}}</td>
      <td>{{item.Projects}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
